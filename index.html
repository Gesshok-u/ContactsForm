<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="calculation">
        <div class="calculation-container-fluid">
            <div class="calculation-container">
                <div class="calculation_title">
                    <h2>
                        Замовити розрахунок
                    </h2>
                </div>
    
                <div class="calculation_input">
                    <div class="calculation_input__block">
                        <label for=""> ВАШЕ ІМ'Я </label> <br>
                        <input type="text" placeholder="Напишіть ваше ім'я">
                    </div>
        
                    <div class="calculation_input__block">
                        <label for=""> ТЕЛЕФОН </label> <br>
                        <input type="text" placeholder="Номер телефону">
                    </div>
        
                    <div class="calculation_input__block">
                        <label for=""> E-MAIL </label> <br>
                        <input type="text" placeholder="Ваш E-mail">
                    </div>
                </div>    
    
                <div class="calculation_textarea">
                    <label for=""> КОМЕНТАР </label> <br>
                    <textarea name="" id="" cols="40" rows="10" placeholder="Ваше повідомлення"></textarea>
                </div>
    
                <div class="calculation_checkbox">
                    <label class="d-flex">
                        <input type="checkbox" class="calculation_checkbox__real">
                        <div class="calculation_checkbox__castom">
                            <svg width="13" height="11" viewBox="0 0 13 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M12.8079 3.23266C13.7977 2.5791 10.6933 -0.455289 9.61345 0.0582226C8.53363 0.525051 7.09387 1.55207 6.10404 2.62578C5.06921 3.69949 4.5743 4.81987 4.5743 4.81987C4.03439 4.86656 2.99956 3.32602 2.7746 3.09261C2.41466 2.71915 1.60479 3.23266 0.9749 3.88622C0.300013 4.58646 -0.194904 5.52012 0.0750506 5.94026C1.33484 7.94763 3.04455 9.53484 4.97923 10.842C5.20419 11.0287 5.56413 11.0754 5.69911 10.842C7.45381 7.80758 9.79342 5.2867 12.8079 3.23266Z" fill="white"></path>
                            </svg>
                        </div>
    
                        <div class="calculation_checkbox__line-text">
                            Даю згоду на обробку персональних даних
                        </div>
                    </label>
    
                    <div class="calculation_checkbox__line-button">
                        <button class="btn-default-green">
                            <div class="btn-default-green__text">
                                <a href="#"> 
                                    відправити
                                </a>
                            </div>
                            <div class="btn-default-green__arrow">
                                <svg width="20" height="20" class="arrow-up">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16.0704 17.0708C16.0704 17.6231 16.5181 18.0708 17.0704 18.0708C17.6226 18.0708 18.0704 17.6231 18.0704 17.0708V2.98384C18.0724 2.94712 18.0724 2.91031 18.0704 2.87359V1.92871H17.0704H2.92822C2.37594 1.92871 1.92822 2.37643 1.92822 2.92871C1.92822 3.481 2.37594 3.92871 2.92822 3.92871L14.6577 3.92871L2.22263 16.3637C1.8321 16.7543 1.8321 17.3874 2.22263 17.778C2.61315 18.1685 3.24632 18.1685 3.63684 17.778L16.0704 5.34444L16.0704 17.0708Z" fill="white"></path> 
                                </svg> 
                                <svg width="20" height="20" class="arrow-up-bottom">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16.0704 17.0708C16.0704 17.6231 16.5181 18.0708 17.0704 18.0708C17.6226 18.0708 18.0704 17.6231 18.0704 17.0708V2.98384C18.0724 2.94712 18.0724 2.91031 18.0704 2.87359V1.92871H17.0704H2.92822C2.37594 1.92871 1.92822 2.37643 1.92822 2.92871C1.92822 3.481 2.37594 3.92871 2.92822 3.92871L14.6577 3.92871L2.22263 16.3637C1.8321 16.7543 1.8321 17.3874 2.22263 17.778C2.61315 18.1685 3.24632 18.1685 3.63684 17.778L16.0704 5.34444L16.0704 17.0708Z" fill="white"></path> 
                                </svg> 
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
